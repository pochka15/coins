spring:
  datasource:
    url: jdbc:${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  output:
    ansi:
      enabled: always
  jackson:
    serialization:
      indent_output: true
logging:
  level:
    org:
      jooq:
        tools:
          LoggerListener: info
      springframework:
        web:
          filter:
            org.springframework.web.filter.CommonsRequestLoggingFilter: debug
jwt:
  secret: ${JWT_SECRET}
server:
  port: 8080
usos:
  apiKey: ${USOS_API_KEY}
  apiSecret: ${USOS_API_SECRET}